<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Sección para el encabezado de la página -->
        <title>Unidad 03 | Actividad No. 06</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <meta charset="utf-8">
        <meta name="Autor" content="Jonathan Francisco Ruan López">
        <meta name="Fecha" content="Lunes 12 de Mayo de 2025">
        <meta name="Resumen" content="JavaScript">
        <style>
            p{ color: rgb(185, 243, 185); background-color: rgb(197, 197, 255); border: rgb(214, 143, 157) 2px dashed; }
            p:hover{ background-color: black; }
        </style>
        <script>
            function funcionClick(){ document.getElementById("varParrafo").innerHTML += "Hola con click!!!<br>" };
            function funcionDoble(){ document.getElementById("varParrafo").innerHTML += "Hola con doble click<br>" }
            function funcionValidar(){ if(navigator.cookieEnabled == true){alert("Bienvenido a mi sitio web..."); }  }
            function funcionOver(obj) { obj.style.backgroundColor = "Navy"; }
            function funcionOut(obj) { obj.style.backgroundColor = "Black"; }
            function cambiaColor(color) { document.body.style.backgroundColor = color; }
        </script>
    </head>
    <body onload="funcionValidar()">
        <!-- Sección para el contenido de la página web-->
        <h1>Unidad 03 | Actividad 06 | Tema: JavaScript</h1>
        <h3>Presiona un botón para ejecutar el código....................................................................................................................................................</h3>
        <button onclick="funcionClick()" ondblclick="funcionDoble()">Acción...</button>
        <p id="varParrafo" onmouseover="funcionOver(this)" onmouseout="funcionOut(this)"></p>
        <fieldset>
            <legend>Elige un color de fondo:</legend>
            <button onclick="cambiaColor('197, 197, 255')">Azul</button>
            <button onclick="cambiaColor('214, 143, 157')">Rojo</button>
            <button onclick="cambiaColor('185, 243, 185')">Verde</button>
        </fieldset>
    </body>
</html>
